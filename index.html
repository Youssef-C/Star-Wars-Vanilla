<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="test.js" defer></script>
    <link rel="stylesheet" href="./styles/style1.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="title">
        <span>PURE CSS</span>
        <br>
        <span>SWAPI API</span>
    </div>

    <div id="app">
        <div id="searchWrapper">
            <input 
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="Search for a character on the page">
        </div>
        <div id="flexContainer"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div id="modal-content">
        <h6>Modal content</h6>
    </div>

    </div>

    <div id="page-buttons">
        <button class="page-button" id="button-previous">Previous</button>   
        <button class="page-button" id="button-next">Next</button> 
    </div>
</body>
</html>
